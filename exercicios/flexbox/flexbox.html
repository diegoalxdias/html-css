<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 500px;
            border: 1px solid black;
            display: flex;
        }

        .red {
            background-color: darkred;
        }

        .verde {
            background-color: darkgreen;
        }

        .azul {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="verde"></div>
        <div class="azul"></div>
    </div>
</body>
</html>
