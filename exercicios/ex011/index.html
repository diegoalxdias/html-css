<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dinminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Exemplo Grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos apre4nder a reproduzir áudio em HTML5</p>
    <audio src="midia/SleepAway.mp3" controls autoplay> </audio>
    <!---Outra forma:-->
    <p>Outra forma de ouvir:</p>
    <audio preload="metadata" controls>
        <source src="midia/SleepAway.mp3" type="audio/mp3">
        <source src="midia/SleepAway.ogg" type="audio/ogg">
        <source src="midia/SleepAway.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/SleepAway.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
